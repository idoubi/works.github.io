<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="msvalidate.01" content="B407C3D39581951D1D46DFD4CDE6ADC5" />
  <title>艾逗笔 - 作品集</title>
  <meta name="keywords" content="艾逗笔,作品集,导航站" />
  <meta name="description" content="艾逗笔的作品集"" />
  <meta name=" viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="Author" content="艾逗笔" />
  <meta name="Copyright" content="艾逗笔" />
  <link rel="shortcut icon" href="http://blogcdn.idoustudio.com/me.png" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./font/iconfont.css" />
  <link rel="stylesheet" href="./styles/nprogress.css" />
  <link rel="stylesheet" href="./styles/search.css" />
  <link rel="stylesheet" href="./styles/toastr.css" />
  <link rel="stylesheet" href="./styles/placeholder-loading.min.css">
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <div class="container" id="container">
    <div class="left-bar">
      <div class="title">
        <h1>艾逗笔</h1>
      </div>
      <!-- 分类导航菜单 -->
      <div class="nav">
        <div class="home active item">
          <a href="javascript:void(0);">
            <i class="iconfont icon-icon_fabu"></i> &nbsp;作品集
          </a>
          <i class="hairlines"></i>
        </div>

        <div class="nav-item">
          <div class="category-nav" id="category">
            <ul>
              <!-- 导航栏分类渲染 -->
              <script id="CategoryId" type="text/html">
                {{each list value index}}
                <li id="{{value.Category_id}}" class="{{index==0 ? 'active' : ''}}">
                  <a data-id="{{value.Category_id}}">
                    <i data-id="{{value.Category_id}}"
                      class="iconfont {{value.category_icon}}"></i>{{value.category_CN}}
                  </a>
                </li>
                {{/each}}
              </script>
            </ul>
          </div>
        </div>
      </div>

      <!-- 我的github -->
      <div class="my-link item">
        <a href="https://github.com/idoubi" id="mygithub" target="_blank">
          <i class="iconfont icon-github1"></i>
        </a>
      </div>
    </div>

    <!-- 主体内容 -->
    <div class="main" id="mainWrap">
      <!-- 个人bar -->
      <section class="own">
        <div class="own-left" style="display: none;">
          <div class="current-time">
            <span id="currentYear" class="date-item">1970</span>
            <!-- <span>-</span> -->
            <span id="currentMonth" class="date-item">01</span>
            <!-- <span>-</span> -->
            <span id="currentDate" class="date-item">01</span>
            <!-- <span>&nbsp;</span> -->
            <span id="currentHours" class="date-item">00</span>
            <!-- <span>:</span> -->
            <span id="currentMinutes" class="date-item">00</span>
            <!-- <span>:</span> -->
            <span id="currentSeconds" class="date-item">00</span>
          </div>
        </div>
        <div class="own-right">
          <ul class="own-link">
            <li><a href="https://idoubi.cc" target="_self">博客首页</a></li>
            <!-- <li><a href="javascript:;" id="aboutThis">关于本站</a></li> -->
          </ul>
        </div>
      </section>

      <!-- 搜索框 -->
      <section class="sousuo" style="display: none;">
        <div class="search">
          <div class="search-box">
            <i class="iconfont icon-baidu" id="search-icon"></i>
            <input type="text" id="txt" class="search-input" placeholder=" 输入关键字，按回车 / Enter 搜索" autocomplete="off">
            <i class="iconfont icon-shanchu1" id="search-clear" style="display: none;"></i>
          </div>
          <!-- 搜索热词 -->
          <div class="box search-hot-text" id="box" style="display: none;">
            <ul></ul>
          </div>
          <!-- 搜索引擎 -->
          <div class="search-engine" style="display: none;">
            <div class="search-engine-head">
              <strong class="search-engine-tit">选择您的默认搜索引擎：</strong>
              <div class="search-engine-tool">搜索热词：<span id="hot-btn"></span></div>
            </div>
            <ul class="search-engine-list"></ul>
          </div>
        </div>
      </section>

      <!-- 骨架屏 -->
      <div class="ph-box loading">
        <div class="ph-item">
          <div class="ph-col-12">
            <div class="ph-picture"></div>
            <div class="ph-row">
              <div class="ph-col-10"></div>
              <div class="ph-col-2 empty"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-12 big"></div>
            </div>
            <div class="ph-picture"></div>
            <div class="ph-row">
              <div class="ph-col-10"></div>
              <div class="ph-col-2 empty"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-12 big"></div>
            </div>
            <div class="ph-picture"></div>
            <div class="ph-row">
              <div class="ph-col-10"></div>
              <div class="ph-col-2 empty"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-12 big"></div>
            </div>
            <div class="ph-picture"></div>
            <div class="ph-row">
              <div class="ph-col-10"></div>
              <div class="ph-col-2 empty"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-12 big"></div>
            </div>
            <div class="ph-picture"></div>
            <div class="ph-row">
              <div class="ph-col-10"></div>
              <div class="ph-col-2 empty"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-12 big"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="mainContent">
        <!-- 分类选项卡模板 -->
        <script id="navItemId" type="text/html">
          {{each list value index}}
          <div class="itemCart" id="{{value.category_item}}">
            <div class="sub-category">
              <div>
                <i class="iconfont {{value.category_icon}}"></i>
                {{value.category_CN}}
              </div>
            </div>
            <div>
              {{each value.item_children value index}}
              <a target="_blank" href="{{value.a_href}}">
                <div class="item">
                  <div class="logo">
                    <img width="100%" class="loaded lazy" data-echo="{{value.img_src}}" src="./img/loading.gif">
                  </div>
                  <div class="title">{{value.child_name}}</div class="title">
                  <div class="desc">
                    {{value.child_desc}}
                  </div>
                </div>
              </a>
              {{/each}}
            </div>
          </div>
          {{/each}}
        </script>
      </div>

      <!-- 尾部 -->
      <div class="footer">
        <p>Hello World - idoubi</p>
        <div class="copyright">
          <div>
            Copyright © 2020 - All rights received
            <a href="https://idoubi.cc"> 艾逗笔 </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 返回顶部 -->
    <a href="javascript:;" class="goTop">
      <img src="./img/goTop.png" alt="返回顶部">
    </a>

    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e8351b6d4626d5881d439ea1f6184baa";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </div>

</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/echo.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/nprogress.js"></script>
<script src="./js/search.js"></script>
<script src="./js/toastr.js"></script>
<script src="./js/index.js"></script>

</html>
